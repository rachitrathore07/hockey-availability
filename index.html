}

.card {

input, select, button {

  padding: 10px;

  border: none;

}

button {

}

button:active {
  transform: scale(0.98);
}

ul {
  padding-left: 18px;
}

footer {
  margin-top: 20px;
  text-align: center;
  font-size: 0.85rem;
  color: #94a3b8;
}

.hidden { display: none; }

.admin {
  background: gold;
  color: black;
  padding: 3px 6px;
  border-radius: 6px;
  font-size: 0.75rem;
  margin-left: 6px;
}
.grid {
  display: grid;
  grid-template-columns: 60px repeat(5, 1fr);
  gap: 4px;
  font-size: 0.7rem;
}

.grid div {
  padding: 6px 2px;
  text-align: center;
  border-radius: 4px;
}

.time {
  background: #020617;
  font-weight: bold;
}

.free {
  background: #16a34a;
  color: #022c22;
}

.busy {
  background: #dc2626;
  color: #fee2e2;
}

.now {
  outline: 2px solid gold;
}

.day-header {
  font-weight: bold;
  background: #1e293b;
}

<script>
const DAYS = ["Monday","Tuesday","Wednesday","Thursday","Friday"];

const SLOTS = [
  "08:00","09:00","10:00","11:00","12:00",
  "14:00","15:00","16:00","17:00","18:00"
];

/* ================= AUTH ================= */
const ADMIN_ROLL = "2501ce01";
let currentUserRoll = null;
let currentPlayer = null;
function isAdmin() {
  return currentUserRoll === ADMIN_ROLL;
}

function renderWeeklyGrid() {
  if (!currentPlayer) return;

  const grid = document.getElementById("weeklyGrid");
  grid.innerHTML = "";

  // Header row
  grid.appendChild(document.createElement("div"));
  DAYS.forEach(d => {
    const h = document.createElement("div");
    h.innerText = d.slice(0,3);
    h.className = "day-header";
    grid.appendChild(h);
  });

  const nowInfo = now();

  SLOTS.forEach(time => {
    // Time label
    const t = document.createElement("div");
    t.innerText = time;
    t.className = "time";
    grid.appendChild(t);

    DAYS.forEach(day => {
      const cell = document.createElement("div");
      const status = getPlayerStatus(currentPlayer, day, time);
      cell.className = status;

      // Highlight current time slot
      if (day === nowInfo.day && time === nowInfo.time.slice(0,2)+":00") {
        cell.classList.add("now");
      }

      cell.innerText = status === "free" ? "Free" : "Busy";
      grid.appendChild(cell);
    });
  });
}

function logout() {
  currentUserRoll = null;
  currentPlayer = null;

  app.classList.add("hidden");
  loginCard.classList.remove("hidden");

  rollInput.value = "";

  // Hide admin UI
  adminTag.classList.add("hidden");
  document.getElementById("adminPanel").style.display = "none";
}

/* ================= LOGIN ================= */
function login() {
  const roll = rollInput.value.trim().toLowerCase();
  if (!roll) return;

  currentUserRoll = roll;
  currentPlayer = players.find(p => p.roll === roll);

  if (!currentPlayer) {
    alert("Roll number not registered");
    return;
  }

  loginCard.classList.add("hidden");
  app.classList.remove("hidden");

  if (roll === ADMIN_ROLL) adminTag.classList.remove("hidden");


  populatePlayers();
  updateUI();renderWeeklyGrid();

  checkAdmin();

}

/* ================= TIME ================= */
function now() {
  const d = new Date();
  return {
    day: d.toLocaleDateString("en-US", { weekday: "long" }),
    time: d.toTimeString().slice(0,5)
  };
}

function inRange(t, s, e) { return t >= s && t <= e; }
function overlaps(a,b,c,d){ return !(b<=c || a>=d); }

/* ================= STATUS ================= */
function getTimetableStatus(group, day, time) {
  if (!timetable[group]) return null;

  const slots = timetable[group][day];
  if (!slots) return null;

  for (const s of slots) {
    if (inRange(time, s.start, s.end)) return s.status;
  }
  return null;
}


function getPlayerStatus(player, day, time) {
  for (let i = player.overrides.length-1; i>=0; i--) {
    const o = player.overrides[i];
    if (o.day===day && inRange(time,o.start,o.end)) return o.status;
  }
  const tt = getTimetableStatus(player.group, day, time);
  if (tt) return tt;
  if (inRange(time,"00:00","08:00") || inRange(time,"19:00","23:59")) return "free";
  return "busy";
}

/* ================= OVERRIDES ================= */
function populatePlayers() {
  const sel = playerSelect;
  sel.innerHTML = "";
  players.forEach((p,i)=>{
    const o=document.createElement("option");
    o.value=i;
    o.innerText=p.name;
    if (p.roll===currentUserRoll || currentUserRoll===ADMIN_ROLL)
      sel.appendChild(o);
  });
}

function addPersonalOverride() {
  if (p.roll !== currentUserRoll && !isAdmin()) {
  alert("You can only override your own availability");
  return;
}

  const i = playerSelect.value;
  const p = players[i];
  if (p.roll!==currentUserRoll && currentUserRoll!==ADMIN_ROLL) return;

  const day = overrideDay.value;
  const start = overrideStart.value;
  const end = overrideEnd.value;
  const status = overrideStatus.value;

  if (!start || !end || start>=end) return alert("Invalid time");

  p.overrides = p.overrides.filter(o =>
    !(o.day===day && overlaps(start,end,o.start,o.end))
  );

  p.overrides.push({day,start,end,status});
  savePlayers();
  updateUI();
}

/* ================= UI ================= */
function updateUI() {
  const {day,time}=now();
  document.getElementById("now").innerText = `${day} â€¢ ${time}`;


  freePlayers.innerHTML="";
  players.filter(p=>p.active && getPlayerStatus(p,day,time)==="free")
    .forEach(p=>{
      const li=document.createElement("li");
      li.innerText=p.name;
      freePlayers.appendChild(li);
    });
  if(!freePlayers.innerHTML) freePlayers.innerHTML="<li>No one free</li>";

  const best=getBestSlotToday();
  bestSlot.innerHTML=`
    <b>${best.start} â€“ ${best.end}</b><br>
    Free players: ${best.count}<br>
    ${best.names.join(", ")||"No one"}
  `;
  renderWeeklyGrid();

}

/* ================= BEST SLOT ================= */
function getMidTime(s,e){
  const a=s.split(":").map(Number), b=e.split(":").map(Number);
  const m=(a[0]*60+a[1]+b[0]*60+b[1])/2;
  return `${String(Math.floor(m/60)).padStart(2,"0")}:${String(m%60).padStart(2,"0")}`;
}
function getDaySlots(){
  return [
    {start:"08:00",end:"08:55"},{start:"09:00",end:"09:55"},
    {start:"10:00",end:"10:55"},{start:"11:00",end:"11:55"},
    {start:"12:00",end:"12:55"},{start:"14:00",end:"14:55"},
    {start:"15:00",end:"15:55"},{start:"16:00",end:"16:55"},
    {start:"17:00",end:"17:55"},{start:"18:00",end:"18:55"}
  ];
}
function getBestSlotToday(){
  const {day}=now();
  let best={count:-1};
  getDaySlots().forEach(s=>{
    const t=getMidTime(s.start,s.end);
    const free=players.filter(p=>p.active && getPlayerStatus(p,day,t)==="free");
    if(free.length>best.count)
      best={...s,count:free.length,names:free.map(p=>p.name)};
  });
  return best;
}

/* Show admin panel if admin */
function checkAdmin() {
  if (currentRoll === ADMIN_ROLL) {
    document.getElementById("adminPanel").style.display = "block";
    renderPlayerList();
  }
}

function addPlayer() {
  if (!isAdmin()) {
    alert("Unauthorized action");
    return;
  }

  const name = newName.value.trim();
  const roll = newRoll.value.trim();
  const group = newGroup.value.trim();

  if (!name || !roll || !group) {
    alert("Fill all fields");
    return;
  }

  if (players.some(p => p.roll === roll)) {
    alert("Roll already exists");
    return;
  }

  players.push({
    name,
    roll,
    group,
    active: true,
    overrides: []
  });

  savePlayers();
  renderPlayerList();

  newName.value = "";
  newRoll.value = "";
  newGroup.value = "";
}

function renderPlayerList() {
  const ul = document.getElementById("playerList");
  ul.innerHTML = "";

  players.forEach((p, i) => {
    const li = document.createElement("li");
    li.innerHTML = `
      ${p.name} (${p.roll}) [${p.group}]
      <button onclick="toggleActive(${i})">
        ${p.active ? "Deactivate" : "Activate"}
      </button>
      <button onclick="deletePlayer(${i})">âŒ</button>
    `;
    ul.appendChild(li);
  });
}

function toggleActive(i) {

  if (!isAdmin()) {
    alert("Unauthorized action");
    return;
  }

  players[i].active = !players[i].active;
  savePlayers();
  updateUI();
  renderPlayerList();
}

function deletePlayer(i) {
  if (!isAdmin()) {
    alert("Unauthorized action");
    return;
  }

  if (!confirm("Delete this player?")) return;
  players.splice(i, 1);
  savePlayers();
  updateUI();
  renderPlayerList();
}
function checkAdmin() {
  const panel = document.getElementById("adminPanel");

  if (currentUserRoll === ADMIN_ROLL) {
    panel.style.display = "block";
    renderPlayerList();
  } else {
    panel.style.display = "none";
  }
}

function resetAllOverrides() {
  
  if (!isAdmin()) {
    alert("Unauthorized action");
    return;
  }

  if (!confirm("Clear all overrides?")) return;
  players.forEach(p => p.overrides = []);
  savePlayers();
  updateUI();
}


/* ================= INIT ================= */
setInterval(updateUI,60000);
